<div class="container">
  <div class="row">
    <div class="col-12">
       <div class="page-header">
         <h1><small>About Me</small></h1>
       </div>
   </div>
 </div>
  <div class="row">
      <div class="col-lg-12">
        <form action="" method="POST" enctype="multipart/form-data" id="form_id">
            <div class="form-group">
                 <h5><label for="inputName">Name</label></h5>
                  <input type="text" name="career[name]" class="form-control" tabindex="1" placeholder="Enter name" pattern="[a-zA-Z. ]{1,50}" required>
            </div>
            <div class="form-group">
                 <h5><label for="inputEmail">Email</label></h5>

                <input type="email" name="career[email]" class="form-control" tabindex="2" placeholder="Enter email address" required>
            </div>
            <div class="form-group">
                 <h5><label for="inputMobile">Mobile</label></h5>

                <input type="tel" name="career[mobile]" class="form-control" tabindex="3" placeholder="Enter mobile number" pattern="[0-9]{10}" maxlength="10" required>
            </div>
            <div class="form-group">
                 <h5><label for="inputMessage">Message</label></h5>
                 <textarea name="career[message]" class="form-control" tabindex="4"
                  placeholder="Write details" required></textarea>
           </div>
            <button type="submit" name="submit" class="btn btn-primary" tabindex="5">Submit</button>
        </form>
      </div>
   </div>
</div>
<footer class="footer">
  <div class="container" style="position: fixed; bottom: 0;
  left: 0;width: 100%;  height: 30px;  background-color:  #a00fa5d0;">
